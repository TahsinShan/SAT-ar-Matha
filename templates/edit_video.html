{% extends "dashboard_base.html" %}
{% block content %}
<style>
  h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 30px;
    text-align: center;
  }

  form {
    background: #f9f9f9;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    max-width: 500px;
    margin: 0 auto 20px auto;
    font-family: 'Open Sans', sans-serif;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #2c3e50;
  }

  form input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1.8px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus {
    border-color: #3498db;
    outline: none;
  }

  form button[type="submit"] {
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin-top: 10px;
  }

  form button[type="submit"]:hover {
    background-color: #1c5980;
  }

  .delete-form {
    text-align: center;
    margin-top: -20px;
  }

  .delete-form button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 15px;
  }

  .delete-form button:hover {
    background-color: #c0392b;
  }
</style>

<h2>Edit Video</h2>

<!-- Edit Form -->
<form method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" value="{{ video.title }}" required>
  
  <label for="youtube_link">YouTube Link</label>
  <input type="text" name="embed_code" id="embed_code" value="{{ video.embed_code }}" required>
  
  <button type="submit">Save Changes</button>
</form>

<!-- Delete Form -->
<div class="delete-form">
  <form method="POST" action="{{ url_for('delete_video_post', video_id=video.id) }}" onsubmit="return confirm('Are you sure you want to delete this video?');">
    <button type="submit">Delete Video</button>
</form>

</div>
{% endblock %}
