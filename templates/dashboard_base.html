<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SAT ar Matha Dashboard{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

  <style>
  /* style.css */

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  body.dashboard-body {
    display: flex;
    min-height: 100vh;
    background-color: #f5f7fa;
    color: #333;
  }

  /* Sidebar */

  .sidebar {
    width: 250px;
    background-color: #03050c; /* Indigo-800 */
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    overflow: hidden;
  }

  .sidebar-header {
    padding: 1.5rem 1.5rem;
    background-color: #000000; /* Indigo-600 */
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    user-select: none;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    flex-shrink: 0;
  }

  .sidebar-content {
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 1rem 0;
    scroll-behavior: smooth;

    /* Hide scrollbar by default */
    scrollbar-width: none; /* Firefox */
    -ms-overflow-style: none; /* IE and Edge */
  }

  /* Hide scrollbar for WebKit browsers */
  .sidebar-content::-webkit-scrollbar {
    display: none;
  }

  /* Show scrollbar on hover */
  .sidebar-content:hover {
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
  }

  .sidebar-content:hover::-webkit-scrollbar {
    display: block;
    width: 6px;
  }

  .sidebar-content:hover::-webkit-scrollbar-track {
    background: transparent;
  }

  .sidebar-content:hover::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
  }

  .sidebar-content a {
    padding: 0.75rem 1.5rem;
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.2s ease;
    display: block;
  }

  .sidebar-content a:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .sidebar-content a.active {
    background-color: #001372; /* Indigo-400 */
    font-weight: 700;
  }

  .sidebar-footer {
    background-color: #000000;
    padding: 1rem 1.5rem;
    border-top: 1px solid rgba(255,255,255,0.15);
    flex-shrink: 0;
  }

  .sidebar-footer a {
    color: #f87171; /* Red-400 */
    font-weight: 600;
    text-decoration: none;
    display: block;
    text-align: center;
  }

  .sidebar-footer a:hover {
    text-decoration: underline;
  }

  /* Main content */

  .main-content {
    margin-left: 250px;
    padding: 2rem;
    flex-grow: 1;
    background-color: #f5f7fa;
    min-height: 100vh;
    transition: margin-left 0.3s ease;
  }

  /* Sidebar toggle button (mobile) */

  .sidebar-toggle {
    display: none;
    position: fixed;
    top: 1rem;
    left: 1rem;
    z-index: 1100;
    background-color: #000000;
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    user-select: none;
    transition: background-color 0.2s ease;
  }

  .sidebar-toggle:hover {
    background-color: #00005c;
  }

  /* Sidebar backdrop for mobile */

  .sidebar-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.4);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 900;
    pointer-events: none;
  }

  .sidebar-backdrop.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Mobile styles */

  @media (max-width: 768px) {
    .sidebar {
      transform: translateX(-100%);
      position: fixed;
    }

    .sidebar.open {
      transform: translateX(0);
      box-shadow: 2px 0 12px rgba(0,0,0,0.4);
    }

    .main-content {
      margin-left: 0;
      padding: 1rem;
    }

    .sidebar-toggle {
      display: block;
    }
  }
</style>


</head>
<body class="dashboard-body">

  <!-- Sidebar toggle (mobile) -->
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

  <!-- ===== Sidebar ===== -->
 <aside class="sidebar" id="sidebar">
  <!-- ðŸ”µ Logo/Header -->
  <div class="sidebar-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 10px;"><br>
      <span style="vertical-align: middle;">SAT ar Matha</span>
    </div>

  <!-- ðŸ“‹ Navigation Links -->
  <nav class="sidebar-content">
    <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
    <a href="/courses" class="{% if request.path.startswith('/courses') %}active{% endif %}">Courses</a>
    <a href="/updates" class="{% if request.path.startswith('/updates') %}active{% endif %}">Updates</a>
     {% if role == 'student' %}
    <a href="/resources" class="{% if request.path.startswith('/resources') %}active{% endif %}">Resources</a>
    <a href="/videos" class="{% if request.path.startswith('/videos') %}active{% endif %}">Videos</a>  <!-- Added Videos -->
    {% endif %}
    <a href="/events" class="{% if request.path.startswith('/events') %}active{% endif %}">Events</a>
    
   


    {% if role == 'admin' %}
      <hr>
      <a href="/admin/manage_course" class="{% if request.path.startswith('/admin/manage_course') %}active{% endif %}">Manage Courses</a>
      <a href="/admin/add-student" class="{% if request.path.startswith('/admin/add-student') %}active{% endif %}">Add Student</a>
      <a href="/admin/manage_resources" class="{% if request.path.startswith('/admin/manage_resources') %}active{% endif %}">Manage Resources</a>
      <a href="/admin/manage_videos" class="{% if request.path.startswith('/admin/manage_videos') %}active{% endif %}">Manage Videos</a> 
      <a href="/upload_update" class="{% if request.path.startswith('/upload_update') %}active{% endif %}">Upload Updates</a>
      <a href="/manage-events" class="{% if request.path.startswith('/manage-events') %}active{% endif %}">Manage Events</a>
      <a href="/manage-users" class="{% if request.path.startswith('/manage-users') %}active{% endif %}">Manage Users</a> 
      
    {% endif %}
  </nav>

  <!-- ðŸšª Logout -->
  <div class="sidebar-footer">
    <a href="/logout">Logout</a>
  </div>
</aside>




  <!-- ===== Main Content ===== -->
  <main class="main-content">
    {% block content %}
    <!--  content goes here -->
    {% endblock %}
  </main>

  <!-- ===== Sidebar Backdrop for mobile ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sidebar = document.getElementById('sidebar');
      const links = sidebar.querySelectorAll('a');

      document.querySelector('.sidebar-toggle').addEventListener('click', () => {
        sidebar.classList.toggle('open');
        toggleBackdrop();
      });

      links.forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('open');
            removeBackdrop();
          }
        });
      });

      function createBackdrop() {
        const backdrop = document.createElement('div');
        backdrop.classList.add('sidebar-backdrop');
        document.body.appendChild(backdrop);
        backdrop.addEventListener('click', () => {
          sidebar.classList.remove('open');
          removeBackdrop();
        });
        return backdrop;
      }

      let backdrop = null;

      function toggleBackdrop() {
        if (sidebar.classList.contains('open')) {
          if (!backdrop) {
            backdrop = createBackdrop();
            setTimeout(() => backdrop.classList.add('show'), 10);
          }
        } else {
          removeBackdrop();
        }
      }

      function removeBackdrop() {
        if (backdrop) {
          backdrop.classList.remove('show');
          setTimeout(() => {
            if (backdrop) {
              backdrop.remove();
              backdrop = null;
            }
          }, 300);
        }
      }
    });
  </script>

</body>
</html>
