{% extends "dashboard_base.html" %}

{% block title %}Add Student | UniPortal{% endblock %}

{% block content %}
<style>
  .form-container {
    max-width: 450px;
    margin: 2rem auto;
    padding: 2rem 2.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #34495e;
  }
  input[type="text"],
  input[type="password"],
  select {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1.25rem;
    border: 1.8px solid #bdc3c7;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #3498db;
    outline: none;
  }
  .btn {
    width: 100%;
    padding: 0.65rem;
    background-color: #3498db;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #2980b9;
  }
  .flash-message {
    max-width: 450px;
    margin: 1rem auto;
    padding: 0.9rem 1rem;
    background-color: #d4edda;
    color: #155724;
    border: 1.5px solid #c3e6cb;
    border-radius: 5px;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 3px 8px rgba(46, 204, 113, 0.3);
  }
  a.back-link {
    display: block;
    text-align: center;
    margin-top: 2rem;
    font-weight: 600;
    color: #3498db;
    text-decoration: none;
    transition: color 0.2s ease;
  }
  a.back-link:hover {
    color: #2980b9;
  }
  @media (max-width: 500px) {
    .form-container {
      margin: 1rem;
      padding: 1.5rem 1.8rem;
    }
  }
</style>

<div class="form-container">
  <h2>Add New Student</h2>

  <!-- ✅ Flash Message Section -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message success">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('add_student') }}">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name" required>

    <label for="roll">Roll Number:</label>
    <input id="roll" type="text" name="roll" required>

    <label for="phone">Phone Number:</label>
    <input id="phone" type="text" name="phone" required>

    <label for="passcode">Passcode:</label>
    <input id="passcode" type="password" name="passcode" required>

    <label for="course_id">Assign Course:</label>
    <select id="course_id" name="course_id" required>
      {% for course in courses %}
        <option value="{{ course[0] }}">{{ course[1] }} ({{ course[2] }})</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn">Add Student</button>
  </form>

  <a href="{{ url_for('dashboard') }}" class="back-link">← Back to Dashboard</a>
</div>
{% endblock %}
