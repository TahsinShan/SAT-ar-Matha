{% extends "dashboard_base.html" %}
{% block content %}
<style>
  /* Page heading */
  h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 30px;
    text-align: center;
  }

  /* Form styling */
  form {
    background: #f9f9f9;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    max-width: 500px;
    margin: 0 auto 50px auto;
    font-family: 'Open Sans', sans-serif;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: #2c3e50;
  }

  form input[type="text"],
  form input[type="file"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1.8px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus,
  form input[type="file"]:focus {
    border-color: #3498db;
    outline: none;
  }

  /* Paragraph for current file */
  form p {
    font-family: 'Open Sans', sans-serif;
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
  }

  /* Submit button */
  form button[type="submit"] {
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin-top: 10px;
  }

  form button[type="submit"]:hover {
    background-color: #1c5980;
  }
</style>

<h2>Edit Resource</h2>
<form method="POST" enctype="multipart/form-data">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" value="{{ resource.title }}" required>
  
  <p>Current file: {{ resource.filename }}</p>
  
  <label for="resource_pdf">Replace PDF (optional)</label>
  <input type="file" name="resource_pdf" id="resource_pdf" accept="application/pdf">
  
  <button type="submit">Save Changes</button>
</form>
{% endblock %}
