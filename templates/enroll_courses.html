{% extends "dashboard_base.html" %}
{% block content %}
<div class="container">
  <h2 class="section-title">Enroll in Courses</h2>

  <form method="POST" action="{{ url_for('enroll_courses') }}">
    {% if courses %}
      <div class="courses-grid">
        {% for course in courses %}
          <label class="enroll-card">
            <input type="checkbox" name="courses" value="{{ course.id }}"
              {% if course.id in enrolled_ids %}checked{% endif %} />
            <div>
              <strong>{{ course.code }}</strong> - {{ course.name }}
            </div>
          </label>
        {% endfor %}
      </div>
    {% else %}
      <p>No courses available for enrollment.</p>
    {% endif %}
    <button type="submit" class="btn btn-primary" style="margin-top:20px;">Save Enrollment</button>
  </form>
</div>
{% endblock %}
