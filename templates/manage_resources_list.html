{% extends "dashboard_base.html" %}

{% block content %}
<style>
  h2 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2rem;
    color: #2c3e50;
    margin-bottom: 15px;
    text-align: center;
  }

  p {
    font-family: 'Open Sans', sans-serif;
    font-size: 1.1rem;
    color: #7f8c8d;
    margin-bottom: 30px;
    text-align: center;
  }

  ul {
    max-width: 600px;
    margin: 0 auto;
    padding-left: 0;
    list-style: none;
  }

  ul li {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 15px;
    transition: background-color 0.3s ease;
  }

  ul li:hover {
    background-color: #eaf4ff;
  }

  ul li a {
    display: block;
    padding: 15px 20px;
    text-decoration: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #2980b9;
    font-weight: 600;
    font-size: 1.2rem;
    border-radius: 8px;
    transition: color 0.3s ease;
  }

  ul li a:hover {
    color: #1c5980;
  }
</style>

<h2>Manage Resources</h2>
<p>Select a course to manage its resources:</p>
<ul>
  {% for course in courses %}
    <li>
      <a href="{{ url_for('manage_resources', course_id=course.id) }}">
        {{ course.name }} ({{ course.code }})
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
