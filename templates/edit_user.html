{% extends 'dashboard_base.html' %}

{% block content %}
<h2>Edit User</h2>

<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ user.name }}" required><br>

    <label>Phone:</label>
    <input type="text" name="phone" value="{{ user.phone }}"><br>

    <label>ID Number:</label>
    <input type="text" name="id_num" value="{{ user.id_num }}"><br>

    <label>Roll:</label>
    <input type="text" name="roll" value="{{ user.roll }}"><br>

    <label>Reg No:</label>
    <input type="text" name="reg_no" value="{{ user.reg_no }}"><br>

    <button type="submit">Save Changes</button>
    <a href="{{ url_for('manage_users') }}">Cancel</a>
</form>
{% endblock %}
